{% extends "base.html" %}

{% block head %}
<title>Ignition Report</title>

<script defer src="{{ url_for('IgnitionReport.static', filename='js/ignition.js') }}"></script>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
    integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
    integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
{% endblock %}

{% block h1 %}
Ignition Report
{% endblock %}

{% block block_container %}
<div class="container">
    <link rel="stylesheet" href="{{ url_for('IgnitionReport.static', filename='css/ignition.css') }}">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <div class="form-group">
        <label for="vehicleSelect">Select Vehicle:</label>
        <select id="vehicleSelect" class="form-control" placeholder="Pick a Vehicle" required>
            <option value="" disabled selected>Select a Vehicle</option>
            {% for vehicle in vehicles %}
            <option value="{{ vehicle.LicensePlateNumber }}">{{ vehicle.LicensePlateNumber }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="fromDate">From Date and Time:</label>
        <input type="datetime-local" id="fromDate" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="toDate">To Date and Time:</label>
        <input type="datetime-local" id="toDate" class="form-control" required>
    </div>
    <button id="searchBtn" class="btn btn-primary">Search</button>
    <button id="downloadBtn" class="btn btn-secondary">Download</button>

    <br><br>

    <div id="flash-container"></div>

    <br><br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Vehicle License Plate Number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Ignition</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Table rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>
{% endblock %}
