{% extends "base.html" %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('SOSreport.static', filename='css/sos.css') }}" />
<script defer src="{{ url_for('SOSreport.static', filename='js/sos.js') }}"></script>;
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEFA1-1dlca1C2BbUNKpQEf-icQAJAfX0&callback=initMap" async
    defer></script>
<title>SOS Alerts Report</title>
{% endblock %}

{% block h1 %}
SOS Alerts Report
{% endblock %}

{% block block_container %}
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css"> -->
<div class="container">
    <div class="table-container">

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search by IMEI number..." oninput="filterLogs()">
            <button id="search-btn" onclick="filterLogs()">Search</button>
            <button id="download-btn" onclick="downloadExcel()">Download as Excel</button>
        </div>

        <div class="table-wrapper">
            <table id="sos-table">
                <thead>
                    <tr>
                        <th>IMEI</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Timestamp</th>
                        <th>View on Map</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>
</div>

{% endblock %}
