{% extends "base.html" %}

{% block head %}
<title>Home</title>
<link rel="stylesheet" href="{{ url_for('RouteHistory.static', filename='css/routeHistory.css') }}">

<!-- <script defer src="{{ url_for('RouteHistory.static', filename='js/temp.js') }}"></script> -->
<script defer src="{{ url_for('RouteHistory.static', filename='js/vehicleList.js') }}"></script>

{% endblock %}

{% block h1 %}
Vehicle Map
{% endblock %}

{% block block_container %}
<section class="dashboard">
  <div class="container">
    <div style="display: block;">
      <h1 class="text-center">Vehicle List</h1>
      <br><br>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
          <tr>
            <th>License Plate Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for vehicle in vehicle_list %}
          <tr>
            <td>{{ vehicle['License Plate Number'] }}</td>
            <td>
              <a href="{{ url_for('show_vehicle_data', vehicle_number=vehicle['License Plate Number']) }}"
                class="btn btn-primary">
                View Details
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

{% endblock %}
