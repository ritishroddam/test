<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    {% block head %}{% endblock %}
</head>

<body>

    <div class="topbar">
        <h1>{% block h1 %} {% endblock %}</h1>
        <div class="topbar-icons">
            {% block topbar_icons %}{% endblock %}
            <div class="theme-toggle" id="theme-toggle">
                <i class="fa-solid fa-sun"></i>
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
                <span class="badge">3</span>
            </div>
            <div class="profile">
                <img src="user.png" alt="User">
            </div>
        </div>
    </div>


    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h2 class="sidebar-text">Cordon</h2>
        </div>

        <ul class="menu">
            <li>
                <a href="{{url_for('Dashboard.page')}}" class="menu-item">
                    <i class="fa-solid fa-chart-bar"></i> <span class="sidebar-text">Dashboard</span>
                </a>
            </li>
            <li class="dropdown">
                <a href="#" class="menu-item">
                    <i class="fa-solid fa-car"></i>
                    <span class="sidebar-text">Vehicles</span>
                    <span class="arrow">&#x25BC;</span>
                </a>
                <ul class="submenu">
                    <li>
                        <a href="{{url_for('Vehicle.map')}}">
                            Vehicle Map
                            <i class="fa-solid fa-map-location-dot" style='white-space:pre'></i>
                        </a>
                    </li>
                </ul>

            </li>
            <li>
                <a href="#" class="menu-item">
                    <i class="fa-solid fa-bell"></i> <span class="sidebar-text">Alerts</span>
                </a>
            </li>



            <li><a href="#" class="menu-item"><i class="fa-solid fa-store"></i> <span
                        class="sidebar-text">Vendors</span></a></li>
        </ul>
    </div>

    <div id="block-container" class="block-container">
        {% block block_container %}{% endblock %}
    </div>

    {% block content %}{% endblock %}



</body>

</html>
